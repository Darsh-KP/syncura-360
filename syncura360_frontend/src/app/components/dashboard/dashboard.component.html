<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <!-- Welcome Message -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Dashboard</h1>
  <p class="text-gray-600 text-lg">Manage your HealthCare Organization efficiently.</p>

  <!-- Error & Success Messages -->
  <p *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="text-green-600 text-center mt-4">{{ successMessage }}</p>


  <!-- Staff List Using AG Grid -->
  <div class="mt-6 w-full max-w-6xl bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Hospital Staff</h2>

    <!-- Search Input and Add Button in Same Row -->
    <div class="flex justify-between items-center mb-4">
      <input 
        type="text" 
        class="w-[300px] p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Filter any column..." 
        (input)="onQuickFilterChanged($event)">

      <button (click)="openStaffDialog()" 
        class="p-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg 
               transition-all duration-300 ease-in-out hover:bg-blue-600 active:scale-95 focus:ring-4 focus:ring-blue-300 cursor-pointer">
        Add New Staff
      </button>
    </div>

    <ag-grid-angular 
      style="width: 100%; height: 400px;" 
      class="ag-theme-quartz"
      [rowData]="staffList"
      [columnDefs]="columnDefs"
      rowSelection="single"
      [rowModelType]="'clientSide'"
      (gridReady)="onGridReady($event)"
      (cellClicked)="onCellClicked($event)">
    </ag-grid-angular>

  </div>

  <!-- Logout Button -->
  <div class="mt-6">
    <button (click)="logoutAndRedirect()"
    class="p-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg
           transition-all duration-300 ease-in-out hover:bg-gray-600 active:scale-95 
           focus:ring-4 focus:ring-gray-300 cursor-pointer">
      Logout
    </button>
  </div>
</div>
