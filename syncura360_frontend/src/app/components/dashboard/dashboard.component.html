<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <!-- Welcome Message -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Dashboard</h1>
  <p class="text-gray-600 text-lg">Manage your hospital system efficiently.</p>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="text-red-600 text-center mt-4">
    {{ errorMessage }}
  </p>

  <!-- Success Message -->
  <p *ngIf="successMessage" class="text-green-600 text-center mt-4">
    {{ successMessage }}
  </p>

  <!-- Staff List -->
  <div class="mt-6 w-full max-w-4xl bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Hospital Staff</h2>
      
      <div *ngIf="staffList.length > 0; else noStaff">
          <table class="min-w-full bg-white border border-gray-300">
              <thead>
                  <tr class="bg-gray-200">
                      <th class="p-3 text-left">Name</th>
                      <th class="p-3 text-left">Email</th>
                      <th class="p-3 text-left">Phone</th>
                      <th class="p-3 text-left">Role</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let staff of staffList" class="border-t">
                      <td class="p-3">{{ staff.firstName }} {{ staff.lastName }}</td>
                      <td class="p-3">{{ staff.email }}</td>
                      <td class="p-3">{{ staff.phone }}</td>
                      <td class="p-3">{{ staff.role }}</td>
                  </tr>
              </tbody>
          </table>
      </div>

      <ng-template #noStaff>
          <p class="text-gray-600">No staff members found.</p>
      </ng-template>
  </div>

  <!-- Staff Creation Form -->
  <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-md mt-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Create New Staff</h2>

      <form [formGroup]="staffForm" (ngSubmit)="addStaff()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input type="text" placeholder="Username" formControlName="username" class="input-field">
          <input type="password" placeholder="Password" formControlName="passwordHash" class="input-field">
          <select formControlName="role" class="input-field">
              <option value="">Select Role</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <input type="text" placeholder="First Name" formControlName="firstName" class="input-field">
          <input type="text" placeholder="Last Name" formControlName="lastName" class="input-field">
          <input type="email" placeholder="Email" formControlName="email" class="input-field">
          <input type="text" placeholder="Phone (10 digits)" formControlName="phone" class="input-field">
          <input type="text" placeholder="Address" formControlName="addressLine1" class="input-field">
          <input type="text" placeholder="City" formControlName="city" class="input-field">
          <input type="text" placeholder="State" formControlName="state" class="input-field">
          <input type="text" placeholder="Postal Code (5 digits)" formControlName="postal" class="input-field">
          <input type="text" placeholder="Country" formControlName="country" class="input-field">
          <input type="date" formControlName="dateOfBirth" class="input-field">

          <!-- Submit Button -->
          <button type="submit" [disabled]="loading"
              class="w-full flex items-center justify-center gap-2 p-3 rounded-lg bg-gradient-to-r from-blue-500 to-blue-700 
                    text-white font-semibold tracking-wide shadow-md transition-all duration-300 ease-in-out 
                    hover:shadow-lg hover:from-blue-600 hover:to-blue-800 active:scale-95 disabled:opacity-50 cursor-pointer">
              
              <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
              </svg>
      
              <span *ngIf="!loading">Create Staff</span>
              <span *ngIf="loading">Processing...</span>
          </button>
      </form>
  </div>

  <!-- Back to Login Button -->
  <div class="mt-6">
    <button (click)="logoutAndRedirect()" 
      class="p-3 bg-gray-500 text-white font-semibold rounded-lg 
              shadow-md hover:shadow-lg transition-all duration-300 ease-in-out 
              hover:bg-gray-600 active:scale-95 focus:ring-4 focus:ring-gray-300 cursor-pointer">
      Back to Login
    </button>
  </div>
</div>
