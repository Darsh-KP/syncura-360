<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
  <!-- Left Side: Illustration -->
  <div class="hidden md:flex flex-none justify-start shrink-0 shadow-sm">
    <img src="/images/syncura-bg.png" alt="Doctors Illustration" 
         class="w-auto max-w-xl rounded-tl-lg rounded-bl-lg select-none pointer-events-none"
         draggable="false">
  </div>

  <!-- Right Side: Login Form -->
  <div class="flex flex-col flex-1 max-w-md bg-white p-10 shadow-lg rounded-tr-lg rounded-br-lg h-[576px]">
    <!-- Hospital Logo & Title -->
    <div class="flex items-center justify-center mb-2">
      <img src="/images/favicon-transparent.png" alt="logo" class="w-12 h-12">
      <h2 class="text-2xl font-bold text-gray-800 ml-2">Syncura360</h2>
    </div>
    <p class="text-gray-600 text-center mb-6">Hospital Management Service</p>

    <!-- Horizontal Line -->
    <hr class="border-gray-300 mb-4">
    
    <!-- Login Heading -->
    <h3 class="text-xl font-semibold text-center text-gray-700 mb-4">Log In</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username Input -->
      <div>
        <label class="block text-gray-600" for="username">Username</label>
        <mat-form-field appearance="outline" class="w-full">
          <mat-icon matPrefix>person</mat-icon>
          <input matInput style="color: inherit; opacity: 0.8;" id="username" formControlName="username">
        </mat-form-field>
      </div>

      <!-- Password Input -->
      <div>
        <label class="block text-gray-600" for="password">Password</label>
        <mat-form-field appearance="outline" class="w-full">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password">
          <mat-icon matSuffix (click)="togglePassword()" class="cursor-pointer hover:text-gray-600">
            {{ passwordVisible ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </mat-form-field>
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="loading" 
        class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-800 transition duration-300 ease-in-out shadow-md">
        <span *ngIf="loading">Logging in...</span>
        <span *ngIf="!loading">Login</span>
      </button>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</p>

      <!-- Register Link -->
      <p class="text-center mt-4 text-gray-600">
        Don't have an account? 
        <!-- <a (click)="navigateToRegister()" class="text-blue-600 hover:text-blue-800 cursor-pointer font-medium">Register here</a> -->
        <a class="text-blue-600 hover:text-blue-800 cursor-pointer font-medium" routerLink="/register" >Register here</a>

      </p>
    </form>
  </div>
</div>
