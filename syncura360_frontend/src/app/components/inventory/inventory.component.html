<div class="flex min-h-screen bg-gray-100">
  <div class="fixed left-0 top-0 h-screen">
    <app-navbar></app-navbar>
  </div>

  <div class="flex-1 ml-64 p-6 bg-gray-100">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Inventory Management</h1>

    <!-- Feedback -->
    <p *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-600 text-center mt-4">{{ successMessage }}</p>

    <div class="mt-6 w-full bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Current Inventory</h2>

      <!-- Search Input and Add Button -->
      <div class="flex justify-between items-center mb-4">
        <input type="text"
               class="w-[300px] p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
               placeholder="Filter any column..."
               (input)="onQuickFilterChanged($event)">
        <button mat-raised-button color="primary" (click)="openItemForm()">Add New Item</button>
      </div>

      <!-- AG Grid -->
      <ag-grid-angular
        style="width: 100%; height: 400px;"
        class="ag-theme-quartz"
        [rowData]="inventoryList"
        [columnDefs]="columnDefs"
        rowSelection="single"
        [rowModelType]="'clientSide'"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
