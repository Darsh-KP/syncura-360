<div class="p-6 w-full max-w-2xl mx-auto overflow-auto">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
    {{ data ? 'Edit Service' : 'Create New Service' }}
  </h2>

  <form [formGroup]="serviceForm" (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full md:col-span-2">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of category" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Cost</mat-label>
      <input matInput type="number" formControlName="cost" required>
      <mat-error *ngIf="serviceForm.get('cost')?.invalid">Enter a valid cost</mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="flex gap-4 col-span-2 justify-center">
      <button mat-raised-button color="primary" type="submit" [disabled]="serviceForm.invalid">
        {{ data ? 'Update' : 'Add' }} Service
      </button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>

  </form>

  <p *ngIf="createServiceError" class="text-red-600 text-center pt-4">{{ createServiceError }}</p>
</div>
