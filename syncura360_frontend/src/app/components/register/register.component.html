<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
    <div class="w-full max-w-4xl bg-white p-10 shadow-lg rounded-lg">
      <!-- Title -->
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Register a Hospital and Admin</h2>
      <p class="text-gray-600 text-center mb-6">Provide hospital and admin details to create an account</p>
  
      <!-- Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Hospital Information -->
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Hospital Information</h3>
          <div class="space-y-3">
            <input type="text" placeholder="Hospital Name" formControlName="hospitalName" class="input-field">
            <input type="text" placeholder="Address Line 1" formControlName="address1" class="input-field">
            <input type="text" placeholder="Address Line 2" formControlName="address2" class="input-field">
            <input type="text" placeholder="City" formControlName="city" class="input-field">
            <select formControlName="state" class="input-field">
              <option value="">Select State</option>
              <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>
            <input type="text" placeholder="Zip Code" formControlName="zip" class="input-field">
            <input type="text" placeholder="Telephone" formControlName="telephone" class="input-field">
            <select formControlName="hospitalType" class="input-field">
              <option value="">Select Hospital Type</option>
              <option value="General">General</option>
              <option value="Specialty">Specialty</option>
            </select>
            <select formControlName="traumaLevel" class="input-field">
              <option value="">Select Trauma Level</option>
              <option *ngFor="let level of traumaLevels" [value]="level">Level {{ level }}</option>
            </select>
            <label class="flex items-center space-x-2">
              <input type="checkbox" formControlName="hasHelipad" class="form-checkbox">
              <span>Has Helipad</span>
            </label>
          </div>
        </div>
  
        <!-- Admin Information -->
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Admin Information</h3>
          <div class="space-y-3">
            <input type="text" placeholder="Username" formControlName="username" class="input-field">
            <input type="password" placeholder="Password" formControlName="password" class="input-field">
            <input type="text" placeholder="Full Name" formControlName="adminName" class="input-field">
            <input type="email" placeholder="Email" formControlName="email" class="input-field">
            <input type="text" placeholder="Phone" formControlName="phone" class="input-field">
            <input type="date" placeholder="Date of Birth" formControlName="dob" class="input-field">
            <input type="text" placeholder="Address" formControlName="adminAddress" class="input-field">
          </div>
        </div>
  
        <!-- Buttons -->
        <div class="col-span-1 md:col-span-2 text-center mt-4 flex justify-center space-x-4">
            <button type="submit" class="w-1/3 p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">
            Register
            </button>
            <button type="button" (click)="navigateToLogin()" class="w-1/3 p-3 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-300">
            Back to Login
            </button>
        </div>
      </form>
    </div>
  </div>
