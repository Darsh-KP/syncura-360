<app-navbar></app-navbar>
<div class="ml-60 p-6 bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto bg-white p-6 shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Patient List</h2>
    <input
      type="text"
      placeholder="Search patients..."
      (input)="onQuickFilterChanged($event)"
      class="mb-4 p-2 border border-gray-300 rounded w-full max-w-md mx-auto block"
    />
    <ag-grid-angular
      class="ag-theme-quartz"
      style="width: 100%; height: 500px;"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="single"
      (gridReady)="onGridReady($event)"
      (cellClicked)="onCellClicked($event)">
    </ag-grid-angular>
  </div>
</div>
