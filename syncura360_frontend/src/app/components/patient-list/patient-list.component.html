<app-navbar></app-navbar>

<div class="flex min-h-screen bg-gray-100">

  <!-- Main content area adjusted for sidebar -->
  <div class="flex-1 ml-60 p-6 flex flex-col gap-6">

    <!-- Patient List Container (no max-width restriction) -->
    <div class="w-full bg-white p-6 shadow-md rounded-md flex flex-col flex-1">

      <h2 class="text-2xl font-bold mb-4 text-center">Patient List</h2>

      <!-- Search Bar -->
      <input
        type="text"
        placeholder="Search patients..."
        (input)="onQuickFilterChanged($event)"
        class="mb-4 p-2 border border-gray-300 rounded w-full max-w-md mx-auto block"
      />

      <!-- Grid -->
      <ag-grid-angular
        class="ag-theme-quartz flex-grow"
        style="width: 100%; height: 100%;"
        [gridOptions]="gridOptions"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        rowSelection="single"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)">
      </ag-grid-angular>

    </div>
  </div>
</div>
