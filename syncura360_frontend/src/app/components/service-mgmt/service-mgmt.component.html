<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar (Navbar) -->
  <div class="fixed left-0 top-0 h-screen">
    <app-navbar></app-navbar>
  </div>

  <!-- Main Content -->
  <div class="flex-1 ml-64 p-6 bg-gray-100">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Service Management</h1>

    <!-- Error & Success Messages -->
    <p *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-600 text-center mt-4">{{ successMessage }}</p>

    <!-- Staff List Using AG Grid -->
    <div class="mt-6 w-full bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Hospital Services</h2>

      <!-- Search Input and Add Button -->
      <div class="flex justify-between items-center mb-4">
        <input type="text" class="w-[300px] p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
               placeholder="Filter any column..." (input)="onQuickFilterChanged($event)">

        <button (click)="openServiceDialog()"
                class="p-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg
                 transition-all duration-300 hover:bg-blue-600 active:scale-95 focus:ring-4 focus:ring-blue-300 cursor-pointer">
          Add New Service
        </button>
      </div>

      <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-quartz"
                       [rowData]="serviceList" [columnDefs]="columnDefs" rowSelection="single"
                       [rowModelType]="'clientSide'" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)">
      </ag-grid-angular>
    </div>

  </div>
</div>
