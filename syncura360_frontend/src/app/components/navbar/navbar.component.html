<div class="h-screen w-60 sidebar text-white flex flex-col p-4 shadow-lg fixed left-0 top-0">
<!-- App Title -->
    <h2 class="text-2xl font-bold mb-6 text-center">Dashboard</h2>

    <!-- Navigation Links -->
    <nav class="flex flex-col space-y-4">
      <ng-container *ngIf="role === 'Admin' || role === 'Super Admin'">
      <a routerLink="/dashboard"
         class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        🏠 <span class="ml-3">Home</span>
      </a>
      </ng-container>
    <ng-container *ngIf="role === 'Admin' || role === 'Super Admin'">
      <a routerLink="/scheduling"
         class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        📅 <span class="ml-3">Scheduling</span>
      </a>

      <a routerLink="/inventory"
         class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        📦 <span class="ml-3">Inventory</span>
      </a>

      <a routerLink="/room-management"
      class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
      🚪 <span class="ml-3">Room Management</span>
      </a>

      <a routerLink="/service-mgmt"
         class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        📖 <span class="ml-3">Service Management</span>
      </a>

      <a routerLink="/account"
        class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        💻 <span class="ml-3">Account Details</span>
      </a>
    </ng-container>



      <!-- Nurse-only links -->
      <ng-container *ngIf="role === 'Nurse'">
        <a routerLink="/nurse"
           class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
            <span class="ml-3">Register Patient</span>
        </a>

        <a routerLink="/schedule"
          class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
          📅 <span class="ml-3">Schedules</span>
        </a>

        <a routerLink="/room"
        class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        🚪 <span class="ml-3">Rooms</span>
        </a>

      </ng-container>



      <!-- Doctor-only links -->
      <ng-container *ngIf="role === 'Doctor'">
        <a routerLink="/doctor"
          class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
          📅 <span class="ml-3">Schedules</span>
        </a>
      
        <a routerLink="/room"
        class="p-3 rounded-lg transition-all duration-300 hover:bg-gray-700 flex items-center">
        🚪 <span class="ml-3">Rooms</span>
        </a>

      </ng-container>

    </nav>

    <!-- Logout Button -->
    <div class="mt-auto">
      <button (click)="logoutAndRedirect()"
      class="w-full p-3 flex items-center justify-center gap-2 rounded-lg bg-red-500 text-white font-medium shadow-md
            hover:bg-red-400 active:scale-95 focus:ring-2 focus:ring-red-300">
      <span>🚪 Logout</span>
    </button>
    </div>
  </div>
